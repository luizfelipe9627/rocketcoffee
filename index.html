<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.min.css">
        <meta name="description" content="RocketCoffee a maior cafeteria do Brasil!">
        <link rel="shortcut icon" type="image/x-icon" href="./assets/image/logo-desktop.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <title>RocketCoffee</title>
    </head>

    <body>
        <header>
            <div class="logo-desktop">
                <a href="#logo-desktop">
                    <img src="./assets/image/logo-desktop.svg" width="44" height="50" alt="Logo da RocketCoffee em desktop.">
                </a>
            </div>

            <div class="logo-mobile">
                <a href="#logo-mobile">
                    <img src="./assets/image/logo-mobile.svg" width="171" height="33" alt="Logo da RocketCoffee em dispositivo mobile.">
                </a>
            </div>

            <div class="menu" aria-label="Menu de navegação">
                <img class="menu-mobile" src="./assets/image/menu-hamburguer-open.svg" width="24" height="18" onclick="clicou()" alt="Menu hambúrguer">

                <nav>
                    <ul>
                        <li class="active">
                            <a href="#home">Home</a>
                        </li>

                        <li class="padrao">
                            <a href="#menu">Menu</a>
                        </li>

                        <li class="padrao">
                            <a href="#recompensas">Recompensas</a>
                        </li>

                        <li class="padrao">
                            <a href="#gift-cards">Gift cards</a>
                        </li>

                        <li class="padrao">
                            <a href="#lojas">Lojas</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <a href="#pegar-cafe">
                <div class="button-desktop">
                    Pegar meu café

                    <img src="./assets/image/arrow.svg" width="24" height="24" alt="Seta para ir pegar o café">
                </div>
            </a>
        </header>

        <main>
            <section class="section-mobile" aria-label="Área café">
                <div class="text-mobile">
                    O café que fará seu código decolar para o próximo nível.
                </div>

                <a href="#pegar-cafe">
                    <div class="button-mobile">
                        Pegar meu café

                        <img src="./assets/image/arrow.svg" alt="Seta para ir pegar o café" width="8" height="16">
                    </div>
                </a>
            </section>

            <section class="container-geral" aria-label="Demonstração do café">
                <div class="titulos">
                    <h1 class="titulo1">Great Coffee</h1>

                    <h1 class="titulo2">&lt;Great Code&sol;&gt;</h1>
                </div>

                <img src="./assets/image/rocket-coffe.svg" alt="Café da RocketCoffee" width="799" height="448">
            </section>
        </main>
        
        <script src="./assets/js/script.min.js"></script>
    </body>
</html>
