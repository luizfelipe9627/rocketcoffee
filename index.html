    <body>
        <header>
            <div class="logo-desktop">
                <a href=""><img src="https://luizfelipe9627.github.io/rocketcoffee/assets/icons/logo-desktop.svg"></a>

            <div class="logo-mobile">
                <a href=""><img src="https://luizfelipe9627.github.io/rocketcoffee/assets/icons/logo-mobile.svg"></a>

            <div class="menu">

                    <ul>
                        <li class="active"><a href="#">Home</li></a>

        <main>

                <div class="text-mobile">O café que fará seu código decolar para o próximo nível.</div>

            <section class="container-geral">
                <div class="titulos">
                    <h1 class="titulo1">Great Coffee</h1>
                    <h1 class="titulo2">&lt;Great Code&sol;&gt;</h1>
